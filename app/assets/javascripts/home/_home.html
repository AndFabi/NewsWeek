
    <div class="page-header">
      <h1 class="text-center">News</h1>
    </div>
    <div class="jumbotron">
      <div ng-repeat="post in posts | orderBy:'-upvotes'">
        <ul class="list-group">
          <li class="list-group-item">
          <span class="glyphicon glyphicon-star-empty"
            ng-click="incrementUpvotes(post)"></span>
          {{post.upvotes}}
          <span>
            <a ng-show="post.link" ng-href="{{post.link}}">
              {{post.title}}
            </a>
            <span ng-hide="post.link">
              {{post.title}}
            </span>
          </span>
          <span> | </span>
          <span>
            <a ng-href="#/posts/{{post.id}}">Comments</a>
          </span>
          </li>
        </ul>
      </div>

      <form ng-submit="addPost()">
        <h3>Add a News</h3>

        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Title"
          ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-lg btn-justified">Publish</button>
      </form>
    </div>
